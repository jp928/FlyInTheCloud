    <title>
      Clouds
    </title>

    <body>
      <script type="text/javascript" src="js/three.r80.min.js"></script>
      <script type="text/javascript" src="js/Detector.js"></script>
      <script id="vs" type="x-shader/x-vertex">
      
      			varying vec2 vUv;
      
      			void main() {
      
      				vUv = uv;
      				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      
      			}
      
      		</script>
      <script id="fs" type="x-shader/x-fragment">
      
      			uniform sampler2D map;
      
      			uniform vec3 fogColor;
      			uniform float fogNear;
      			uniform float fogFar;
      
      			varying vec2 vUv;
      
      			void main() {
      
      				float depth = gl_FragCoord.z / gl_FragCoord.w;
      				float fogFactor = smoothstep( fogNear, fogFar, depth );
      
      				gl_FragColor = texture2D( map, vUv );
      				gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
      				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );
      
      			}
      
      		</script>
      <script type="text/javascript">
            
            			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            
            			var container;
            			var camera, scene, renderer;
            			var mesh, geometry, material;
            
            			var mouseX = 0, mouseY = 0;
            			var start_time = Date.now();
            
            			var windowHalfX = window.innerWidth / 2;
            			var windowHalfY = window.innerHeight / 2;
            			
            			/**
            			 * Morphs
            			 */
            			 var morph, morphs = [];
      
            			init();
            
            			function init() {
            
            				container = document.createElement( 'div' );
            				document.body.appendChild( container );
            
            				// Bg gradient
            
            				var canvas = document.createElement( 'canvas' );
            				canvas.width = 32;
            				canvas.height = window.innerHeight;
            
            				var context = canvas.getContext( '2d' );
            
            				var gradient = context.createLinearGradient( 0, 0, 0, canvas.height );
            				gradient.addColorStop(0, "#1e4877");
            				gradient.addColorStop(0.5, "#4584b4");
            
            				context.fillStyle = gradient;
            				context.fillRect(0, 0, canvas.width, canvas.height);
            
            				container.style.background = 'url(' + canvas.toDataURL('image/png') + ')';
            				container.style.backgroundSize = '32px 100%';
            
            				//
            
            				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 3000 );
            				camera.position.z = 6000;
            
            				scene = new THREE.Scene();
            	
            				geometry = new THREE.Geometry();


            				/**
            				 * Morph
            				 */
            				
            					var loader = new THREE.JSONLoader();

											var startX = -3000;

											loader.load( "js/parrot.js", function( geometry1 ) {
												console.log(geometry1);
												morphColorsToFaceColors( geometry1 );
												addMorph( geometry1, 250, 500, startX -500, 500, 700 );
												addMorph( geometry1, 250, 500, startX - Math.random() * 500, 500, -200 );
												addMorph( geometry1, 250, 500, startX - Math.random() * 500, 500, 200 );
												addMorph( geometry1, 250, 500, startX - Math.random() * 500, 500, 1000 );
												//scene.add(geometry1);
											} );

											loader.load( "js/flamingo.js", function( geometry2 ) {

												morphColorsToFaceColors( geometry2 );
												addMorph( geometry2, 500, 1000, startX - Math.random() * 500, 350, 40 );
												//scene.add(geometry2);
											} );

											loader.load( "js/stork.js", function( geometry3 ) {

												morphColorsToFaceColors( geometry3 );
												addMorph( geometry3, 350, 1000, startX - Math.random() * 500, 350, 340 );
												//scene.add(geometry3);
											} );

            
            				// var texture = THREE.ImageUtils.loadTexture( 'cloud10.png', null, animate );
            				// var group = new THREE.Group();
            				// scene.add( group );
            				var loader = new THREE.TextureLoader();
            				loader.load( 'cloud10.png', function( texture ) {
            					texture.magFilter = THREE.LinearMipMapLinearFilter;
            					texture.minFilter = THREE.LinearMipMapLinearFilter;
            
            					var fog = new THREE.Fog( 0x4584b4, - 100, 3000 );
            
            					var cloudMaterial = new THREE.ShaderMaterial( {
            
            							uniforms: {
            
            								"map": { type: "t", value: texture },
            								"fogColor" : { type: "c", value: fog.color },
            								"fogNear" : { type: "f", value: fog.near },
            								"fogFar" : { type: "f", value: fog.far },
            
            							},
            							vertexShader: document.getElementById( 'vs' ).textContent,
            							fragmentShader: document.getElementById( 'fs' ).textContent,
            							depthWrite: false,
            							depthTest: false,
            							transparent: true
            						} );
            
            					var plane = new THREE.Mesh( new THREE.PlaneGeometry( 64, 64 ) );
            
            					for ( var i = 0; i < 8000; i++ ) {
            
            						plane.position.x = Math.random() * 1000 - 500;
            						plane.position.y = - Math.random() * Math.random() * 200 - 15;
            						plane.position.z = i;
            						plane.rotation.z = Math.random() * Math.PI;
            						plane.scale.x = plane.scale.y = Math.random() * Math.random() * 1.5 + 0.5;
            
            						plane.updateMatrix();
            						geometry.merge(plane.geometry, plane.matrix);
            						// THREE.GeometryUtils.merge( geometry, plane );
            
            					}
            
            					mesh = new THREE.Mesh( geometry, cloudMaterial );
            					scene.add( mesh );
            
            
            					mesh = new THREE.Mesh( geometry, cloudMaterial );
            					mesh.position.z = - 8000;
            					scene.add( mesh );
            
            
            				});


          					renderer = new THREE.WebGLRenderer( { alpha: true } );
          					renderer.setSize( window.innerWidth, window.innerHeight );
          					container.appendChild( renderer.domElement );
          
          					document.addEventListener( 'mousemove', onDocumentMouseMove, false );
          					window.addEventListener( 'resize', onWindowResize, false );
          
          					animate();
            			
            			}
            
            			function onDocumentMouseMove( event ) {
            
            				mouseX = ( event.clientX - windowHalfX ) * 0.25;
            				mouseY = ( event.clientY - windowHalfY ) * 0.15;
            
            			}
            
            			function onWindowResize( event ) {
            
            				camera.aspect = window.innerWidth / window.innerHeight;
            				camera.updateProjectionMatrix();
            
            				renderer.setSize( window.innerWidth, window.innerHeight );
            
            			}
      
            			// MORPHS
      
      				function addMorph( geometry, speed, duration, x, y, z ) {
      
      					var material = new THREE.MeshLambertMaterial( { color: 0xffaa55, morphTargets: true, vertexColors: THREE.FaceColors } );
      
      					// var meshAnim = new THREE.MorphAnimMesh( geometry, material );
      					var meshAnim = new THREE.MorphBlendMesh( geometry, material );
      					console.log(meshAnim);
      					meshAnim.speed = speed;
      					meshAnim.duration = duration;
      					meshAnim.time = 600 * Math.random();
      
      					meshAnim.position.set( x, y, z );
      					meshAnim.rotation.y = Math.PI/2;
      
      					meshAnim.castShadow = true;
      					meshAnim.receiveShadow = false;
      
      					scene.add( meshAnim );
      
      					morphs.push( meshAnim );
      
      					// renderer.initWebGLObjects( scene );
      
      				}
      
      				function morphColorsToFaceColors( geometry ) {
      
      					if ( geometry.morphColors && geometry.morphColors.length ) {
      
      						var colorMap = geometry.morphColors[ 0 ];
      
      						for ( var i = 0; i < colorMap.colors.length; i ++ ) {
      
      							geometry.faces[ i ].color = colorMap.colors[ i ];
      
      						}
      
      					}
      
      				}
      
            
            			function animate() {
            
            				requestAnimationFrame( animate );
            
            				position = ( ( Date.now() - start_time ) * 0.03 ) % 8000;
            
            				camera.position.x += ( mouseX - camera.position.x ) * 0.01;
            				camera.position.y += ( - mouseY - camera.position.y ) * 0.01;
            				// camera.position.z = - position + 8000;
            
            				/**
            				 * Morphs
            				 */
            					var delta = position;
            				 for ( var i = 0; i < morphs.length; i ++ ) {
            
            						morph = morphs[ i ];
            
            						morph.update( 1000 * delta );
      
            						morph.position.x += morph.speed * delta;
            
            						if ( morph.position.x  > 2000 )  {
            
            							morph.position.x = -1500 - Math.random() * 500;
            
            						}
            
            
            					}
            
            
            				renderer.render( scene, camera );
            
            			}
            
            		</script>
